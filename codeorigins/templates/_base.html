<!DOCTYPE html>
<html lang="en">
<head>

    <title>CodeOrigins - {{ subtitle }}</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link href="static/flags.css" rel="stylesheet">

</head>
<body>
    {% include "sub_metrika_counter.html" %}

    <nav class="navbar navbar-dark bg-dark navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">CodeOrigins</a>
    </nav>

    <div class="jumbotron jumbotron-fluid small">
        <div class="container">
            <h1>{{ subtitle }}</h1>
            <p class="lead">{{ lead }}</p>
        </div>
    </div>

    <div class="container-fluid mb-5">
        <div class="row mt-2">
            {% block contents %}{% endblock %}
        </div>
    </div>

    <nav class="navbar navbar-dark navbar-expand-lg navbar-light bg-light fixed-bottom">

        <span class="small navbar-text mr-auto text-dark">
            <i class="fa fa-github" aria-hidden="true"></i>&nbsp;
            <a href="https://github.com/idlesign/codeorigins" title="CodeOrigins on GitHub">CodeOrigins</a>
        </span>

        <span class="mr-4 badge badge-info" title="HTML compilation datetime UTC">{{ dt_compiled }}</span>

        <div class="mr-4 ya-share2" data-services="twitter,digg,reddit,vkontakte,facebook,gplus" data-lang="en"></div>

        <span class="mr-1">
            {% include "sub_metrika_informer.html" %}
        </span>

    </nav>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
<script src="https://yastatic.net/share2/share.js" async="async"></script>

<script src="static/co.js" async="async"></script>

<script>
    window.githubCard = {};  // Object for render function.
</script>
<script src="https://cdn.jsdelivr.net/gh/lepture/github-cards@latest/jsdelivr/widget.js"></script>

</body>
</html>
