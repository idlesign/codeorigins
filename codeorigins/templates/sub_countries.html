<div>
<h5 class="text-right"><i class="fa fa-globe" aria-hidden="true"></i>&nbsp;Countries</h5>

<table class="table table-hover table-sm small">
    <thead class="text-muted">
        <tr>
            <th class="text-center" width="1%"></th>
            <th class="text-center" width="1%">#</th>
            <th width="25%">Name</th>
            <th width="1%"></th>
            <th class="text-center" width="1%">â˜…</th>
        </tr>
    </thead>
    <tbody>
        {% for country_code, country_stars in countries.items() %}
        <tr>
            <td class="text-center">
                {% if show_country_checkboxes %}
                <input class="cb-country" type="checkbox" data-name="{{ country_code }}" checked />
                {% endif %}
            </td>
            <td class="text-right text-muted small">{{ loop.index }}</td>
            <td>{{ all_countries[country_code].names[0] }}</td>
            <td><span class="flag flag-{{ country_code }}" title="{{ all_countries[country_code].names[0] }}"></span></td>
            <td class="text-right text-muted small">{{ country_stars }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
